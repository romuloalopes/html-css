<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exenplos de hover</title>
    <style>
        div:hover{  
            color: red;

        }
        div>p{
            display: none;
        }
        div:hover > p {
            display: block;
        }
    </style>

</head>
<body>
    <h1>exenplos de hover</h1>
    <p>passe o muse no texto abaixo</p>
    <div>Passe o muse aqui.
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
    
</body>
</html>
