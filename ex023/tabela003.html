<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<style>
    table{
        text-transform: uppercase;
        border-collapse: collapse;
        width: 300px;
    }
    td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        
    }
</style>
<body>
    <h1>Mesclando celulas</h1>

    <table>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td>f</td>
            
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
            
        </tr>
        <tr>
            <td>j</td>
            <td>l</td>
            <td>m</td>
            
        </tr>
    </table>
</body>
</html>
