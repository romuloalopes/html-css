<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html</title>
</head>
<body>
    <h1>Iserindo videos hospedado localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="560px" controls poster="imsgens/pexels-lukas-1414122.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador nao é compativel com a reproduçao desse video</p>

    </video>
    <h2>inserindo videos do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

    <h2>incorporando videos do veemeo</h2>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&portrait=0" 
    width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen></iframe>
    
</body>
</html>
