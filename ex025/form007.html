<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro2.php" method="post">
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado">
                <option value="">--- Selecione um Estado ---</option>
                <optgroup label="Rgiao Nordeste">
                    <option value="Al">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PA">Paraiba</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="PI">Piauí</option>
                    <option value="SE">Sergipe</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profiçao</label>
            <input type="text" name="prof" id="iprof" list="listprf">
            <datalist id="listprf">
                <option >Professor</option>
                <option >programador</option>
                <option >contador</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="Mensagem" id="imsg" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
