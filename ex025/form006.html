<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#0000ff"> 

        </p>
        <p>
            <label for="inivel">Nivel</label>
            <input type="range" name="nivel" id="inivel" max="5" min="0">

        </p>
        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
    </form>

</body>
</html>
